<html>
	<head>
	<title>IBL 관리자 사이트</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="stylesheet" href="/iblAdmin/css/bo/common.css" />

		<div id="login_Page">
			<div class="login_wrap">
				<div class="login_box">

					<div class="input_box not_correct">
						<input type="text" value="" class="id_input ip_comm" placeholder="아이디"> <span class="not_txt">아이디를 입력해 주세요.</span>
						<input type="password" value="" class="pw_input ip_comm" placeholder="비밀번호">  <span class="not_txt">비밀번호를 입력해 주세요.</span>
						<button type="button">로그인</button>
					</div>
					<label for="login_check" class="label_name"><input type="checkbox" id="login_check" class="my_check">로그인 상태 유지</label>
				</div>
			</div>
		</div>
	</body>
